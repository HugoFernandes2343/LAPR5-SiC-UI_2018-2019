<div *ngIf="item">

  <h2>Item Product Details</h2>
  <div><label>Name: <label>{{item.nome}}</label></label></div>
  <div><label>Category: <input [(ngModel)]="item.categoria" placeholder="Category" /></label></div>
  <div><label>Heigth: <input [(ngModel)]="item.altura" placeholder="Heigth" /></label></div>
  <div><label>Width: <input [(ngModel)]="item.largura" placeholder="Width" /></label></div>
  <div><label>Depth: <input [(ngModel)]="item.profundidade" placeholder="Depth" /></label></div>
  <div><label>Materials Finishes: <input [(ngModel)]="item.materiaisAcabamentos" placeholder="Materials Finishes" /></label></div>
  <div><label>Opcional Parts: <input [(ngModel)]="item.partesOpcionais" placeholder="Opcional Parts" /></label></div>
  <div><label>Required Parts: <label>{{item.partesObrigatorias}}</label></label></div>

  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>

</div>
