<div *ngIf="category">
  <h1>{{category.name | uppercase}} Details</h1>
  <div>
    <h2>Taxonomie:</h2>
    <h3>Please separate each category with a ; in order to build the taxonomie</h3>
    <input [(ngModel)]="category.name" placeholder="name" />
  </div>
  
  <div>
    <h2>Description:</h2>
    <textarea [(ngModel)]="category.description"></textarea>
  </div>

  <div>
    <button (click)="goBack()">Go Back</button>
    &nbsp;
    <button (click)="save()">Save</button>
  </div>
</div>
