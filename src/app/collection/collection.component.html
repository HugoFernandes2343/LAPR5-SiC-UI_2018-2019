<h1> Collections </h1>

<div class="cards">
    <div *ngFor="let collection of collections">
        <mat-card class="card">
            <mat-card-header class="card-header">
            </mat-card-header>
            <mat-card-content class="card-body">
                <a routerLink="/Collection/{{collection.collectionId}}">
                    <div class="card-title">{{collection.collectionName}}</div>
                </a>
                <div class="card-sub-title">{{collection.aestheticParameter}}</div>
            </mat-card-content>
            <mat-card-actions class="mat-card-actions">
                <button mat-button class="mat-button" title="delete collection" (click)="delete(collection)">Delete
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div>
    <a routerLink="/CollectionCreation">
        <button>Create Collection</button>
    </a>
</div>

<div>
    <button (click)="goBack()">Go Back</button>
</div>
