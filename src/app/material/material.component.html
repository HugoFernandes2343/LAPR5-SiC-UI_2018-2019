<h1>List of all the Materials</h1>

<ul class="materials">
  <li *ngFor="let material of materials">
    <a routerLink="/Material/{{material.materialId}}">
      <span class="badge"></span> {{material.name}}
    </a>
    <button class="delete" title="delete material" 
      (click)="delete(material)">x</button>
  </li>
</ul>

<h1>Create a new Material</h1>

  <div>
    <h2>Name:</h2>
    <input [(ngModel)]="mat.name" placeholder="name" />
  </div>

  <div>
    <h2>Description:</h2>
    <textarea [(ngModel)]="mat.description"></textarea>
  </div>

  <div>
    <button (click)="reset()">Reset Fields</button>
    &nbsp;
    <button (click)="save()">Save Material</button>
  </div>

<div>
  <button (click)="goBack()">Go Back</button>
</div>
