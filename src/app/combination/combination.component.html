<h1>List of all the Combinations</h1>

<ul class="combinations">
  <li *ngFor="let combination of combinations"> 
    <a>
      <span class="badge"></span> {{combination.containingProduct}} & {{combination.containedProduct}} required: {{combination.required}}
    </a>
    <button class="delete" title="delete combination" 
      (click)="delete(combination)">x</button>
  </li>
</ul>

<div>
  <label>New Combination:
    <p></p>
    <input [(ngModel)]="containingProduct" placeholder="Containing Product" />
    <p></p>
    <input [(ngModel)]="containedProduct" placeholder="Contained Product" />
    <p></p>
    <input [(ngModel)]="required" placeholder="Required: true or false" />
  </label>
</div>
  

<div>
  <button (click)="addCombination()">Add Combination</button>
  <button (click)="goBack()">Go Back</button>
</div>
