<h1>Custom Catalog Creator Page</h1>

<h2>List of available Products</h2>

<div class="cards">
  <div *ngFor="let product of products">
    <div class="card">
      <div class="card-header">
        <button class="endButtons" title="add product" (click)="addProductToList(product)">Add</button>
        <button class="endButtons" title="del product" (click)="removeProductFromList(product)">Remove</button>
      </div>
      <div class="card-body">
        <a routerLink="/Product/{{product.productId}}">
          <div class="card-title">{{product.name}}</div>
        </a>
        <div class="card-desc">{{product.description}}</div>
      </div>
    </div>
  </div>
</div>


<div>
  <h3>Name:</h3>
  <textarea [(ngModel)]="name" placeholder="name"></textarea>
</div>

<div>
  <h3>Description:</h3>
  <textarea [(ngModel)]="description" placeholder="description"></textarea>
</div>

<div class="endButtons">
  <div>
    <button (click)="save()">Save Catalog</button>
  </div>
  <div>
    <button (click)="reset()">Reset</button>
  </div>
  <div>
    <button (click)="goBack()">Go Back</button>
  </div>
</div>
