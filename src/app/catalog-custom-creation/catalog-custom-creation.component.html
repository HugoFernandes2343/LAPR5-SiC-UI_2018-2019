<h1>Custom Catalog Creator Page</h1>

<h2>List of available Products</h2>

<div class="cards">
  <div *ngFor="let product of products">
    <a routerLink="/Product/{{product.productId}}">
      <div class="card">
        <div class="card-header">
          <div><input class="checkForm" type="checkbox"></div>
        </div>
        <div class="card-body">
          <div class="card-title">{{product.name}}
          </div>
          <div class="card-desc">{{product.description}}
          </div>
        </div>
      </div>
    </a>
  </div>
</div>

<div>
  <button (click)="reset()">Reset</button>
</div>
<div>
  <button (click)="goBack()">Go Back</button>
</div>
