<h1>List of all the Orders</h1>

<ul class="orders">
  <li *ngFor="let order of orders">
    <a routerLink="/Order/{{order.orderId}}">
      <span class="badge"></span> {{order.orderName}} {{order.date}} 
    </a>
    <button class="delete" title="delete order" (click)="delete(order)">Delete</button>
    <button class="back" title="back" (click)="goBack()">Go Back</button>
  </li>
</ul>
