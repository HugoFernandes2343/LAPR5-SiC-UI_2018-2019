<h2>Encomenda</h2>
<h3>Create</h3>
<div>
  <label>Date (AAAA-MM-DD) :
    <input #Date />
  </label><br />
  <label>Address (District):
    <input #Address />
  </label><br />
  <button (click)="add(Date.value, Address.value); Date.value=''; Address.value='';">
    Create Details
  </button>
  <button (click)="goBack()">Go Back</button>
</div>
