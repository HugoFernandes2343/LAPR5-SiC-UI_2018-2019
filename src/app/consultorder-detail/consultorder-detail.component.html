<div *ngIf="encomenda">

  <h2>Order Details </h2>
  <div><label>Client Name: <input [(ngModel)]="order.name" placeholder="Name" /></label></div>
  <div><label>Date: <input [(ngModel)]="order.date" placeholder="Date" /></label></div>
  <div><label>Address: <input [(ngModel)]="order.address" placeholder="Address" /></label></div>

  <h3>Products</h3>
  <ul class="consultorder">
    <li *ngFor="let item of itens">
      <a routerLink="/ConsultOrder/{{order.orderId}}/itens/{{item.nome}}">
        <span class="badge">.</span> {{item.name}}
      </a>
    </li>
  </ul>

  <button (click)="save()">save order details</button>
  <button routerLink="/ConsultOrder/{{order.orderId}}/createitem">add Item</button>
  <button (click)="goBack()">go back</button>
</div>
