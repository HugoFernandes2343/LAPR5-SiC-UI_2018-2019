<h1>List of all the Catalogs</h1>


<div class="cards">
  <div *ngFor="let catalog of catalogs">
    <div class="card">
      <div class="card-header">
        <div>
          <button mat-button title="delete catalog" (click)="delete(catalog)">x</button>
        </div>
      </div>
      <div class="card-body">
        <a routerLink="/Catalog/{{catalog.catalogId}}">
          <div class="card-title">{{catalog.catalogName}}
          </div>
        </a>
        <div class="card-desc">{{catalog.catalogDescription}}
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <a routerLink="/CatalogCreator">
    <button>Create Custom Catalog</button>
  </a>
</div>

<div>
  <button (click)="goBack()">Go Back</button>
</div>
