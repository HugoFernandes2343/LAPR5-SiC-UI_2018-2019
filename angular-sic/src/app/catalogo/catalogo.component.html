<h3>Catálogo</h3>
<h4>Nesta secção da aplicação podemos gerir o catálogo de armários.
  Não só podemos gerir os materiais, acabamentos e categorias como podemos criar e editar os
  diferentes produtos do catálogo para o utilizador encomendar.</h4>
<div class="grid grid-pad">
  <a *ngFor="let opcao of opcoes" class="col-1-5" routerLink="{{opcao.name}}">
    <div class="module opcao">
      <h4>{{opcao.name | uppercase}}</h4>
    </div>
  </a>
</div>
