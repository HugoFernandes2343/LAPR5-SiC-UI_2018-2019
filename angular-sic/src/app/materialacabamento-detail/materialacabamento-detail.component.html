<div *ngIf="materialAcabamento">

  <h2>{{materialAcabamento.nome | uppercase}} Details</h2>
  <div>
    <label>Material:
      <input [(ngModel)]="materialAcabamento.material" placeholder="Material" />
    </label>
  </div>
  <div>
    <label>Acabamentos (separados por virgula):
      <input [(ngModel)]="materialAcabamento.acabamentos" placeholder="Acabamentos" />
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
